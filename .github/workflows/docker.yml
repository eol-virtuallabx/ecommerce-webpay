name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build . --tag eol-virtuallabx/ecommerce-webpay:${GITHUB_SHA}

      - name: Run tests
        run: docker run eol-virtuallabx/ecommerce-webpay:${GITHUB_SHA} bash -c "pip install pytest && pytest"

      - name: Push to Github Container Registry
        run: |
          echo "${CR_PAT}" | docker login ghcr.io -u eol-vl --password-stdin
          docker tag eol-virtuallabx/ecommerce-webpay:${GITHUB_SHA} ghcr.io/eol-virtuallabx/ecommerce-webpay:${GITHUB_SHA}
          docker push ghcr.io/eol-virtuallabx/ecommerce-webpay:${GITHUB_SHA}
        env:
          CR_PAT: ${{ secrets.CR_PAT }}
